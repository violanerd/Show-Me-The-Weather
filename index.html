<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me The Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid gradient text-center">
        <h1 class="display-3 p-3 text-light shadow">Show Me the Weather!</h1>
    </div>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-12 border-primary d-flex justify-content-center">
                <div id="form">
                    <h3 class="text-center">Search for a City:</h3>
                    <input class="w-75 m-3"type="text" id="city-name" placeholder="...type in a city"></label>
                    <div id="button">
                        <button class="w-75 m-3 btn btn-success" id="submit">Submit</button>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-12">
                <div id="current-weather" class="border border-primary p-3">
                    <div id="current-display"></div>
                    <p id="temp">Temperature: &#8457</p>
                    <p id="wind">Wind: </p>
                    <p id="humidity">Humidity: </p>
                    <div>UV Index: <span id="uv-index"></span></div>
                </div>
                <div id="5-day-forecast" class="d-flex flex-wrap justify-content-around p-1">
                    <h4 class="w-100">5-Day Forecast:</h4>
                    <div id="day1"></div>
                    <div id="day2"></div>
                    <div id="day3"></div>
                    <div id="day4"></div>
                    <div id="day5"></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
