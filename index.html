<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me The Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-success">
        <div class="container text-center">
            <h1 class="display-3 p-3 text-light">Show Me the Weather!</h1>
        </div>
    </div>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-12 border-primary d-flex justify-content-center">
                <div id="form">
                    <h3 class="text-center">Search for a City:</h3>
                    <input class="w-75 m-3"type="text" id="city-name" placeholder="...type in a city"></label>
                    <button class="w-75 m-3" id="submit">Submit</button>
                    <hr>
                    <button class="w-75 m-3">Test</button>
                    <button class="w-75 m-3">Test</button>
                    <button class="w-75 m-3">Test</button>
                    <button class="w-75 m-3">Test</button>
                </div>
            </div>
            <div class="col-sm-9 col-12 border-primary">
                <div id="current-weather">
                    <div id="current-display"></div>
                    <p id="temp">Temperature: &#8457</p>
                    <p id="wind">Wind: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="uv-index">UV Index: </p>
                </div>
                <div id="5-day-forecast" class="d-flex flex-wrap justify-content-around">
                    <h4 class="w-100">5-Day Forecast:</h4>
                    <div>Day 1</div>
                    <div>Day 2</div>
                    <div>Day 3</div>
                    <div>Day 4</div>
                    <div>Day 5</div>
                </div>
            </div>
        </div>
        
    </div>
  
   
    <script src="./assets/js/script.js"></script>
</body>
</html>
